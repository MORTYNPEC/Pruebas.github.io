<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Product</title>
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
      crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./../styles/styles.css">
</head>

<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary" data-bs-theme="light">
    <div class="container">

      <div class="navbar-brand d-flex align-items-center" style="cursor: default;">
        <img src="./logo.png" alt="Logo" style="height: 40px; margin-right: 8px;">

        <span>The Store</span>
      </div>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./newProduct.html">Create</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="mt-4">
    <div class="container mt-4">
      <h1 class="text-center">Create Product</h1>

      <article class="col-12">
        <!-- Formulario con campos Name, Price, Inventory -->
        <form action="" id="form">
          <div class="mb-3 form-group">
            <label class="form-label" for="name">Name:</label>
            <input 
              class="form-control" 
              id="name" 
              name="name" 
              type="text" 
              placeholder="Name..." 
              required
            >
          </div>
          <div class="mb-3 form-group">
            <label class="form-label" for="price">Price:</label>
            <input 
              class="form-control" 
              id="price" 
              name="price" 
              type="number" 
              placeholder="Price..." 
              required
            >
          </div>
          <div class="mb-3 form-group">
            <label class="form-label" for="inventory">Inventory:</label>
            <input 
              class="form-control" 
              id="inventory" 
              name="inventory" 
              type="number" 
              placeholder="Inventory..." 
              min="0" 
              required 
              >
          </div>
          <div class="mb-4">
            <input class="btn btn-lg btn-primary" id="submit-btn" type="submit" value="Guardar">
          </div>
        </form>
      </article>
    </div>
  </main>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"
  >
  </script>

  <script src="./../js/validations.js"></script>
</body>
</html>
